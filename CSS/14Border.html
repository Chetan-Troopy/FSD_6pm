<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border In CSS</title>
    <!-- Internal CSS  -->

    <style>
        body{
            background-color: black;
            color: aliceblue;

        }
        .box{
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: grey;
            /* border: 10px solid lime; */
            border-width: 10px;
            border-style: dashed;
            border-color: blueviolet;
            border-radius: 50px;
            border-radius: 50%;

        }

    </style>
</head>
<body>
    <h1>Border In CSS</h1>
    <hr>
    <div class="box"></div>
</body>
</html>
