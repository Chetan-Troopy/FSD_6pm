<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path In CSS</title>


    <!-- Internal CSS  -->

    <style>
        div{
            width: 500px;
            height: 500px;
            /* background-color: black; */
            background-image: url(../Images/banner.png);
            clip-path: polygon(50% 0%, 100% 0, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);

        }
    </style>
</head>
<body>
    <h1>Clip Path In CSS</h1>

    <hr>
    <div></div>
</body>
</html>
