<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Method In JS</title>
  </head>
  <body>
    <h1>Number Method In JS</h1>

    <script>
      // Number Method In JS

      let a = 5.6;
      let b = 4.556554551564921545;

      console.log(a);
      console.log(isFinite(a)); // Determine whether the passed value is a finite number.
      console.log(isNaN(a)); // Determine whether the passed value is NaN.
      console.log(parseInt(a));
      console.log(parseFloat(a));
      






      console.log(b);
      console.log(b.toFixed(2));
      let c = 2;
      console.log(c);
    //   console.log(c.toExponential(2));
    console.log(c.toString());
    console.log(typeof c.toString());
    
      
      
    </script>
  </body>
</html>
