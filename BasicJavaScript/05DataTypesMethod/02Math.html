<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Method In JS</title>
  </head>
  <body>
    <h1>Math Method In JS</h1>

    <script>
      // Math Method In JS

      let a = 5.6;


      console.log(a);
      console.log(Math.PI.toFixed(3));
      console.log(Math.ceil(a));      // Returns the smallest integer greater than or equal to the input.
      console.log(Math.floor(a));     // Returns the largest integer less than or equal to the input.
      console.log(Math.max(10,20,50,13,90));
      console.log(Math.min(10,20,50,13,90));
      console.log(Math.ceil(Math.random()* 6));
      console.log(Math.sqrt(81));
      console.log(Math.pow(5,2));
      
      
      
      
     
      
    
      
     
      
      
    </script>
  </body>
</html>
