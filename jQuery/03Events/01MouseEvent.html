<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Mouse Event</title>


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>jQuery Mouse Event</h1>

    <hr />

    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta vel error
        iure tempore nemo tempora cumque enim eaque beatae molestias excepturi
        laborum, aperiam, harum culpa! Maxime, eos? Consequuntur, cumque vero.
    </div>

    <hr />

    <!-- jQuery  -->

    <script src="../jquery-3.7.1.min.js"></script>

    <!-- CSS Script  -->

    <script>
      $("*").css({ backgroundColor: "black", color: "white" });
      $("div").css({
        backgroundColor: "blue",
        color: "white",
        padding: "10px 30px",
        fontSize: "30px",
        width: "100%",
        height: "300px",
        border: "10px solid lime",
      });
    </script>

    <script>
      $(document).ready(function () {
        // Your code here.



        // mouseenter

        $('div').mouseenter(function () {
          
          $("div").css({backgroundColor: "yellow", color:  'black'});
          

        })

        // mouseleave

        $('div').mouseleave(function () {
          
          $("div").css({backgroundColor: "crimson", color:  'white'});
          
        })

      });
    </script>
  </body>
</html>
