<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Slide Effect</title>


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>jQuery Slide Effect</h1>

    <hr />

    
    
    <button id="btnSlideDown">Slide Down</button>
    <button id="btnSlideUp">Slide Up</button>
    <button id="btnSlideToggle">Slide Toggle</button>
    
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta vel error
        iure tempore nemo tempora cumque enim eaque beatae molestias excepturi
        laborum, aperiam, harum culpa! Maxime, eos? Consequuntur, cumque vero.
    </div>

    <hr />
    <!-- jQuery  -->

    <script src="../jquery-3.7.1.min.js"></script>

    <!-- CSS Script  -->

    <script>
      $("*").css({ backgroundColor: "black", color: "white" });
      $("input").css({ backgroundColor: "white", color: "black" });
      $("div").css({
        backgroundColor: "blue",
        color: "white",
        padding: "10px 30px",
        fontSize: "30px",
        width: "100%",
        height: "300px",
        border: "10px solid lime",
      });
      $("button").css({
        backgroundColor: "blue",
        color: "white",
        padding: "10px 30px",
        fontSize: "30px",
      });
    </script>

    <script>
      $(document).ready(function () {
        // Your code here.



        // Slide Down

        $('#btnSlideDown').click(function () {
          
          $("div").slideDown(5000)
          

        })

        // Slide Up

        $('#btnSlideUp').click(function () {
          
          $("div").slideUp(3000)
          
        })



        // Slide Toggle

        $('#btnSlideToggle').click(function () {
          
          $("div").slideToggle(2000)
          
        })

      });
    </script>
  </body>
</html>
