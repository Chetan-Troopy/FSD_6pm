<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path In HTML</title>
</head>
<body>
    <h1>Path In HTML</h1>
    <p>Address of any file or folder is Path</p>
    <h2>We have two Types of Path</h2>
    <ol>
        <li>Absolute Path</li>
        <p> => Direct Path of any File or Folder</p>
        <img src="E:\Troopy\FSD_6pm\Images\img1.jpg" width="200px" alt="Absolute Path">

        <li>Relative Path</li>
        <p>=> (../) one backspace</p>
        <img src="../Images/img1.jpg" width="200px" alt="Relative Path">
    </ol>
</body>
</html>
