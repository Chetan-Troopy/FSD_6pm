<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag In HTML</title>
</head>
<body>
    <h1>Image Tag In HTML</h1>
    <p><b>img</b> => used for Image Tag</p>
    <p><b>src</b> => source or Path of image</p>
    <p><b>alt</b> => Alternative Text if image is not avilable</p>
    <hr>
    <img src="../Images/img1.jpg" width="50%" alt="Image 1">
    <hr>
    <img src="../Images/img1.jpg" height="300px" alt="Image 1">
    <hr>
    <img src="../Images/img1.jp" height="300px" alt="Image 1">
    <hr>
    <img src="../Images/img1.jpg" width="800px" height="300px" alt="Image 1">
</body>
</html>
