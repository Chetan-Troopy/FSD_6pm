<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <video src="../Media/cocomelon.mp4" width="30%"></video>
    <!-- <hr> -->
    <video controls src="../Media/cocomelon.mp4" width="30%"></video>
    <video controls muted src="../Media/cocomelon.mp4" width="30%"></video>
    <video controls muted autoplay src="../Media/cocomelon.mp4" width="30%"></video>
    <video controls muted loop autoplay src="../Media/cocomelon.mp4" width="30%"></video>
</body>
</html>
