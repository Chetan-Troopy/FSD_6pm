<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map In HTML</title>
  </head>
  <body>
    <h1>Image Map In HTML</h1>

    <!-- Image Map Generated by http://www.image-map.net/ -->

    <img src="../Images/img2.jpg" alt="Image map " usemap="#image-map-1" />

    <map name="image-map-1">
      <area
        target="_blank"
        alt="Image map "
        title="Image map "
        href="https://www.image-map.net/"
        coords="113,88,47"
        shape="circle"
      />
    </map>
    <hr />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/img3.jpg" usemap="#image-map-2" />

    <map name="image-map-2">
      <area
        target="_blank"
        alt="Tiger "
        title="Tiger "
        href="https://en.wikipedia.org/wiki/Tiger"
        coords="65,16,147,133"
        shape="rect"
      />
    </map>
    <hr>
    <h2>Task Of The Day</h2>
    <img src="../Images/planet.webp" alt="">
  </body>
</html>
