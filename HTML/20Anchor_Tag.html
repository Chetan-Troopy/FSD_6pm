<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
<body>
    <h1>Anchor Tag in HTML (a)</h1>
    <p>Anchor Tag in HTML is used to make Hyperlinks</p>
    <p><b>href</b> => HyperReference i.e Path of any file or url of any web page or website</p>

    <a href="https://www.wikipedia.org">Wikipedia will open in Same Tab</a>
    <hr>
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia will open in New Tab</a>
    <hr>
    <a href="01Terminologies.html" target="_blank">Terminologies</a>
</body>
</html>
