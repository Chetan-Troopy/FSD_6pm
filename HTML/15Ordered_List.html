<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List In HTML</title>
</head>
<body>
    <h1>Ordered List In HTML</h1>
    <p>Ordered List or Numbered List (ol)</p>
    <p><b>li =></b>List Item</p>

    <hr>
    <ol start="10">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ol>
    <hr>
    <!-- ABCDEFGH
         12345678 -->
    <ol type="A" start="8">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ol>
    <hr>
    <ol type="a">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ol>
    <hr>
    <ol type="I">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ol>
    <hr>
    <ol type="i">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ol>
    <hr>
   
</body>
</html>
