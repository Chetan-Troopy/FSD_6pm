<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discription List In HTML</title>
</head>
<body>
    <h1>Discription List In HTML</h1>
    <p>Discription List or Detailled List (dl)</p>
    <p><b>dt</b> => Description Term</p>
    <p><b>dd</b> => Description Data</p>
    <hr>
    <dl>
        <dt>Tea</dt>
        <dd>Lemon Tea</dd>
        <dd>Black Tea</dd>
        <dd>Greem Tea</dd>
        <dt>Coffee</dt>
        <dd>Hot Coffee</dd>
        <dd>Cold Coffee</dd>
    </dl>
</body>
</html>
