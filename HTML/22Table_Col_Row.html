<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table ColSpan RowSpan</title>
  </head>
  <body>
    <h1>Table ColSpan RowSpan</h1>
    <hr />
    <center>
      <table border="1" width="40%" height="400px">
        <tr>
          <td colspan="3">Data 1</td>
          <!-- <td>Data 2</td> -->
          <!-- <td>Data 3</td> -->
          <td>Data 4</td>
          <td rowspan="5">Data 5</td>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
          <!-- <td>Data 5</td> -->
        </tr>
        <tr>
          <td>Data 1</td>
          <td colspan="2" rowspan="2">Data 2</td>
          <!-- <td>Data 3</td> -->
          <td>Data 4</td>
          <!-- <td>Data 5</td> -->
        </tr>
        <tr>
          <td>Data 1</td>
          <!-- <td>Data 2</td> -->
          <!-- <td>Data 3</td> -->
          <td>Data 4</td>
          <!-- <td>Data 5</td> -->
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
          <!-- <td>Data 5</td> -->
        </tr>
      </table>
    </center>
  </body>
</html>
