<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe_Task</title>
</head>
<body>
    <table width="100%"  height="1300px" >
        <!-- <table width="100%" border="1" height="1300px"> -->

        <!-- Navbar Section  -->

        <tr height="100px" style="background-color: black; color: aliceblue;">
                    <th colspan="3" width="30%">Logo</th>
                    <th colspan="2" width="20%"></th>
                    <th width="10%">Home</th>
                    <th width="10%">About</th>
                    <th width="10%"><a href="#menu">Menu</a></th>
                    <th width="10%">Reservation</th>
                    <th width="10%">Contact Us</th>
        </tr>

        <!-- Slider section / Home Section -->

        <tr height="200px">
            <td colspan="10" width="100%">
                <marquee behavior="alternate" direction="" scrolldelay="30" truespeed  
                >
                    <img src="../Images/img1.jpg" height="300px" alt="">
                    <img src="../Images/img2.jpg" height="300px" alt="">
                    <img src="../Images/img3.jpg" height="300px" alt="">
                    <img src="../Images/img1.jpg" height="300px" alt="">
                    <img src="../Images/img2.jpg" height="300px" alt="">
                    <img src="../Images/img3.jpg" height="300px" alt="">
                </marquee>
            </td>
        </tr>

        <!-- About Section  -->

        <tr height="200px">
            <th colspan="10" width="100%">
                <h1>About</h1>
                <p>Hey folks, we are a Italian Cafe.</p>
            </th>
        </tr>


        <!-- Menu Section  -->


        <tr height="300px" id="menu">
            <th colspan="5" width="50%">
                <table width="100%" height="300px" >
                    <!-- <table width="100%" height="300px" border="1"> -->
                    <tr>
                        <td>Breakfast</td>
                    </tr>
                    <tr>
                        <td>Lunch</td>
                    </tr>
                    <tr>
                        <td>Diner</td>
                    </tr>
                </table>
            </th>


            <th colspan="5" width="50%">
                <table width="100%">
                    <tr>
                        <td>Display</td>
                    </tr>
                </table>
            </th>
        </tr>

        <tr height="500px">
            <th colspan="3" width="30%">Reservation Table</th>
            <th colspan="4" width="40%">
                <!-- <table width="100%" height="500px" > -->
                    <table width="100%" height="500px" border="1" cellspacing="0">
                    <tr>
                        <th><label for="uname">User Name</label></th>
                        <th><input type="text" name="uname" placeholder="username"></th>
                    </tr>
                    <tr>
                        <th><label for="upass">User pass</label></th>
                        <th><input type="pass" name="upass" placeholder="userpass"></th>
                    </tr>
                    <tr>
                        <th><label for="uemail">User Name</label></th>
                        <th><input type="email" name="uemail" placeholder="write Email Here"></th>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="Submit"></th>
                    </tr>
                </table>

            </th>
            <th colspan="3" width="30%"></th>
        </tr>

    </table>

</body>
</html>
